<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>TicTacToe</title>
</head>
<body>
    <div class="global-conainer">
    <div class="game-zone">
    <div class="main-field">
        <div class="cell-1"></div>
        <div class="cell-2"></div>
        <div class="cell-3"></div>
        <div class="cell-4"></div>
        <div class="cell-5"></div>
        <div class="cell-6"></div>
        <div class="cell-7"></div>
        <div class="cell-8"></div>
        <div class="cell-9"></div>
    </div>
    <div class="turn">Turn: <span class="turn-display">X</span></div>
    <input class="restart-button" type="button" value="Restart">
    </div>  
    
    <div class="statistics">
        <div class="x-wins">X wins: <span class="count">0</span></div>
        <div class="o-wins">0 wins: <span class="count">0</span></div>
        <div class="draws">Draws: <span class="count">0</span></div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
